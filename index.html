<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>適性診断ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>適性診断ツール</h1>
        </header>

        <main>
            <section id="user-info" class="section">
                <h2>基本情報</h2>
                <form id="user-form">
                    <div class="form-group">
                        <label for="user-id">ID</label>
                        <input type="text" id="user-id" required>
                    </div>
                    <div class="form-group">
                        <label for="user-name">お名前</label>
                        <input type="text" id="user-name" required>
                    </div>
                    <button type="submit" class="btn">診断を開始</button>
                </form>
            </section>

            <section id="question-section" class="section hidden">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <span id="progress-text">0/30</span>
                </div>

                <div class="question-container">
                    <h2 id="question-text"></h2>
                    <div class="rating-buttons">
                        <button class="rating-btn" data-value="1">1</button>
                        <button class="rating-btn" data-value="2">2</button>
                        <button class="rating-btn" data-value="3">3</button>
                        <button class="rating-btn" data-value="4">4</button>
                        <button class="rating-btn" data-value="5">5</button>
                    </div>
                    <div class="rating-labels">
                        <span>全く当てはまらない</span>
                        <span>当てはまらない</span>
                        <span>どちらとも言えない</span>
                        <span>当てはまる</span>
                        <span>非常に当てはまる</span>
                    </div>
                    <div class="navigation-buttons">
                        <button id="prev-btn" class="btn secondary-btn">前の質問に戻る</button>
                    </div>
                </div>
            </section>

            <section id="completion-section" class="section hidden">
                <h2>診断完了</h2>
                <p>ご回答ありがとうございました。</p>
                <p>結果は管理者に送信されました。</p>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
